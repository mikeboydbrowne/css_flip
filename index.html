<html>
<head>
  <title>Flip Animation</title>
  <link rel="stylesheet" type="text/css" href="flip.css"
</head>
<body>
  <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
      <div class="front">
        <!-- front content -->
        hello
      </div>
      <div class="back">
        <!-- back content -->
        goodbye
      </div>
    </div>
  </div>
</body>
</html>
